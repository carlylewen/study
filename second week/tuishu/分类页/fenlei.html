    <script type="text/javascript">
    // 搜索框鼠标点击，文字消失，失焦文字出现
    window.onload=function(){
      var oinput =document.getElementsByTagName("input");
      oinput[0].zhi="请搜索";
      for (var i = 0; i < oinput.length; i++) {
        oinput[i].onoff=true;
        oinput[i].onfocus=function(){
          if (this.onoff) {
            this.value="";
            this.onoff=false;
          }
        }
        oinput[i].onblur=function(){
          if (this.value=="") {
            this.value=this.zhi;
            this.onoff=true;
          }
        }
      }
    }
    // 轮播图搜的设置
    var oDiv=document.getElementById("pic");
    var oImg=oDiv.getElementsByTagName('img')[0];
    var oUl=oDiv.getElementsByTagName('ul')[0];
    var aLi=oUl.getElementsByTagName('li');
      var op=oDiv.getElementsByTagName('p');
    var num=0;
    // 定义定时器为null
    var timer=null;
    // 将图片放在数组中
    var arrUrl=['banner-1.png','banner-2(轮播2).png','banner-3.png'];
    // 根据数组长度决定li的个数
    for (var i = 0; i < arrUrl.length; i++) {
      oUl.innerHTML+='<li></li>';
    }
    // 将第一个li赋予特定样式
    aLi[num].className='active';
    // 定义函数执行轮播
  function fnTab(){
    oImg.src=arrUrl[num];

        for (var i = 0; i < aLi.length; i++) {
          aLi[i].className="";

        }
          aLi[num].className='active';
      }

      // 当点击li时可以切换图片
      for (var i = 0; i < aLi.length; i++) {
        aLi[i].index=i;
        aLi[i].onclick=function(){
            oImg.src=arrUrl[this.index];
            for (var i = 0; i < aLi.length; i++) {
              aLi[i].className="";

            }
              this.className='active';
          }
    }

// 调用函数
 fnTab();
 // 设置定时器函数，每2秒轮播一次
    function autoPlay(){
      timer=setInterval(function(){
        num++;
        num%=arrUrl.length;
        fnTab();
        // alert(arrUrl.length);
     },2000);
    }
    // 调用定时器函数
      autoPlay();
      // 当鼠标移入div时，停止定时器
    oDiv.onmouseover=function(){
      clearInterval(timer);
    };
    // 鼠标移出时开始自动轮播
   oDiv.onmouseout=autoPlay;
