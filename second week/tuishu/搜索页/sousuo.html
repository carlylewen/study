   <script type="text/javascript">
    window.onload=function(){
      var oinput =document.getElementsByTagName("input");
      oinput[0].zhi="请搜索";
      for (var i = 0; i < oinput.length; i++) {
        oinput[i].onoff=true;
        oinput[i].onfocus=function(){
          if (this.onoff) {
            this.value="";
            this.onoff=false;
          }
        }
        oinput[i].onblur=function(){
          if (this.value=="") {
            this.value=this.zhi;
            this.onoff=true;
          }
        }
      }
