<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
    <h1 id="mockjs">mockjs</h1>
</div>
    <!-- <script type="text/javascript" src="./bower_components/mockjs/dist/mock.js"></script> -->
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://mockjs.com/dist/mock.js"></script>
    <script type="text/javascript">


    Mock.mock('http://vtmer.cn/class', {
    			// 书的大分类
     			'bookclass|4':[{
     				// 书的详情
     				'bookInfo|20-40':[{
     					// 书名
              			title:'@title(1,5)',
              			// 作者
              			author:'@name()',
              			// 出版社
              			publish:'@region()出版社',
              			// 出版时间
              			publishDate:'@date(yyyy-MM-dd)',
              			// 图书馆详情
              			library:[{
              				// 数目
              				total:'@natural(0, 100)',
              				// 位置
              				position:'@natural(2, 7)楼@natural(1,100)架@natural(0, 100)'
              			}],
              			// 书本链接
              			bookUrl:[{
              				doubanUrl:'@url()',
              				zhihuUrl:'@url()'
              			}],
              			// 书本购买链接
              			buyUrl:[{
              				jDUrl:'@url()',
              				DangUrl:'@url()',
              				AmazonUrl:'@url()'
              			}],
              			// 作者介绍
              			ahthorIntro:'@paragraph(3)',
              			// 书本介绍
              			bookIntro:'@paragraph(5)',
              			// 书本封面链接
              			cover: '@image(200x280,@color(),png)',
              			// 评分
              			socre:'@natural(0, 5)'
     				}]
             	}]
         });
    $("#mockjs").click(function(){
    $.ajax({
    url: 'http://vtmer.cn/class',
}).done(function(data, status, xhr){
    console.log(
        JSON.stringify(data, null, 4)
    )
})
 });
    </script>

  </body>
</html>
